<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Ìë∏ÎßÅÏùò Ï±ÑÌåÖÎ∞©</title>
    <!-- Í∏∞Î≥∏ Ïä§ÌÉÄÏùº (CSS ÌååÏùºÏù¥ ÏóÜÏñ¥ÎèÑ ÏûëÎèôÌïòÎèÑÎ°ù) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            position: relative;
        }
        
        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            transition: all 0.3s ease;
        }
        
        .connection-status.disconnected {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
        }
        
        .connection-status.connecting {
            background: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: messageSlideIn 0.3s ease-out;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.status {
            background: #e3f2fd;
            color: #1976d2;
            font-style: italic;
            text-align: center;
        }
        
        .username {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }
        
        .message-text {
            word-wrap: break-word;
        }
        
        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        
        #usernameInput {
            width: 150px;
            min-width: 100px;
        }
        
        #messageInput {
            flex: 1;
        }
        
        #sendMessageButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #sendMessageButton:hover {
            background: #45a049;
        }
        
        #sendMessageButton:active {
            transform: scale(0.98);
        }
        
        #sendMessageButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .input-area {
                flex-direction: column;
            }
            
            #usernameInput {
                width: 100%;
            }
            
            .chat-container {
                height: 90vh;
            }
        }
    </style>
    <!-- Ïô∏Î∂Ä CSS ÌååÏùº (ÏûàÎã§Î©¥ Î°úÎìú) -->

</head>
<body>
